version: '3.1'


services:
  zookeeper:
    image: docker.io/bitnami/zookeeper:${ZOOKEEPER_VERSION}
    ports:
     - 2181:2181
     - 2888:2888
     - 3888:3888
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
        - net
  kafka:
    image: docker.io/bitnami/kafka:${KAFKA_VERION}
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    links:
     - zookeeper
    networks:
        - net


volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local


networks:
    net:
      driver: bridge